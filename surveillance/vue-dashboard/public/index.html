	<body id="body">
		<noscript>
			<strong>I'm sorry,it doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
		</noscript>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=j4jlLzNRv34Yx9hG6nMFacw704zjlCmL"></script>
		<script type="text/javascript" src="mapv.js"></script>
		<div id="app"></div>
		<script type="text/javascript">
			(function(doc, win) {
				var docEl = doc.documentElement,
					recalc = function() {
						var clientWidth = docEl.clientWidth;
						clientWidth = window.screen.width
						if (!clientWidth) return;
							docEl.style.fontSize = 100 * (clientWidth / 1920) + 'px';
					};
				if (!doc.addEventListener) return;
				doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
		</script>
	</body>
</html>
